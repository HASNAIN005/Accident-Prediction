<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(135deg, #e9f8f9, #d1e7ff);
        font-family: 'Arial', sans-serif;
      }

      h1 {
        font-family: 'Georgia', serif;
        color: #2c3e50;
      }

      label {
        font-weight: bold;
        color: #2c3e50;
      }

      .form-group input {
        border: 2px solid #2c3e50;
        border-radius: 5px;
      }

      .btn-danger {
        background-color: #e74c3c;
        border-color: #e74c3c;
        color: white;
      }

      .btn-danger:hover {
        background-color: #c0392b;
        border-color: #c0392b;
      }

      .container {
        background: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
      }

      .text-center {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Crop Yield Prediction Tool</h1>
      <p class="text-center text-muted">Predict crop yield based on various input factors.</p>
      <form action="/Predict" method="post">
        <div class="mb-3">
          <label for="Area" class="form-label">Enter Area</label>
          <input type="text" class="form-control" id="Area" name="Area" placeholder="e.g., 150">
        </div>
        <div class="mb-3">
          <label for="Year" class="form-label">Enter Year</label>
          <input type="number" class="form-control" id="Year" name="Year" placeholder="e.g., 2023">
        </div>
        <div class="mb-3">
          <label for="Item" class="form-label">Enter Item</label>
          <input type="text" class="form-control" id="Item" name="Item" placeholder="e.g., Wheat">
        </div>
        <div class="mb-3">
          <label for="average_rain_fall_mm_per_year" class="form-label">Enter Average Rainfall per Year (mm)</label>
          <input type="number" class="form-control" id="average_rain_fall_mm_per_year" name="average_rain_fall_mm_per_year" placeholder="e.g., 1200">
        </div>
        <div class="mb-3">
          <label for="pesticides_tonnes" class="form-label">Enter Pesticides (Tonnes)</label>
          <input type="number" class="form-control" id="pesticides_tonnes" name="pesticides_tonnes" placeholder="e.g., 25">
        </div>
        <div class="mb-3">
          <label for="avg_temp" class="form-label">Enter Average Temperature (Â°C)</label>
          <input type="number" class="form-control" id="avg_temp" name="avg_temp" placeholder="e.g., 22">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-danger btn-lg">Predict Yield</button>
        </div>
      </form>
      {% if result %}
<div class="text-center mt-5">
  <div class="card shadow-lg mx-auto" style="max-width: 400px; border-radius: 15px;">
    <div class="card-body">
      <h1 class="card-title" style="font-weight: bold; color: #4CAF50;">Predicted Yield</h1>
      <hr style="border: 1px solid #ccc; margin: 10px 0;">
      <p class="card-text" style="font-size: 1.5rem; color: #000;">{{ result }}</p>
    </div>
  </div>
</div>
{% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
